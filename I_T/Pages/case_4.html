<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 04 </title>
<style>
*{ 
    margin: 0;
    padding: 0;
    box-sizing: border-box;}
   


body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Sticky header styling */
header {
    position: sticky;
    top: 0;
    background-color: red;
    color: white;
    padding: 10px;
    text-align:left;
    font-weight: bold;
    font-size: 18px;
}

/* Centered content */
.container {
    display: flex;
    justify-content: center;
    align-items:center;
    flex-grow: 1;
}

/* Main Hello text styling */
h1 {
    font-size: 4rem;
    font-weight: bold;
    text-align: center;
}


</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sticky Header (Card 1) -->
    <header>
       Card 1
    </header>

    <!-- Main content section with Hello text -->
    <div class="container">
        <h1>Hello</h1>
    </div>

</body>
